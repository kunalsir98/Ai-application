<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with PDF - AI Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #c7d2fe;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #3b82f6;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --midnight-blue: #0f172a;
            --slate-700: #334155;
            --slate-400: #94a3b8;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --gradient-secondary: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            --gradient-sunset: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --border-radius: 0.75rem;
            --border-radius-lg: 1rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #374151;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card {
            border: none;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            background: white;
            overflow: hidden;
            margin-bottom: 20px;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
        }

        .card-header {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-bottom: 1px solid #e2e8f0;
            border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0 !important;
            padding: 1.25rem 1.5rem;
            font-weight: 600;
        }

        .card-body {
            padding: 1.5rem;
        }

        .btn {
            border-radius: var(--border-radius);
            padding: 0.875rem 1.75rem;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .btn-outline-secondary {
            border: 2px solid var(--slate-400);
            color: var(--slate-700);
            background: transparent;
        }

        .btn-outline-secondary:hover {
            background: var(--slate-400);
            transform: translateY(-2px);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .form-control {
            border: 1px solid #d1d5db;
            border-radius: var(--border-radius);
            padding: 0.875rem 1.25rem;
            font-size: 0.875rem;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.75rem;
        }

        .alert {
            border: none;
            border-radius: var(--border-radius);
            padding: 1.25rem 1.5rem;
            border-left: 4px solid;
            box-shadow: var(--shadow-sm);
        }

        .alert-success {
            background: #f0fdf4;
            border-left-color: var(--success-color);
            color: #166534;
        }

        .alert-danger {
            background: #fef2f2;
            border-left-color: var(--danger-color);
            color: #dc2626;
        }

        .chat-container {
            height: 600px;
            display: flex;
            flex-direction: column;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            background: white;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            max-height: 500px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 0;
            animation: fadeInUp 0.4s ease;
            display: flex;
            max-width: 85%;
        }

        .user-message {
            margin-left: auto;
        }

        .message-content {
            padding: 1.25rem;
            border-radius: 1.25rem;
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .user-message .message-content {
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 0.5rem;
        }

        .assistant-message .message-content {
            background: white;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 0.5rem;
        }

        .error-message .message-content {
            background: #fef2f2;
            border: 1px solid #fca5a5;
            color: #dc2626;
            border-bottom-left-radius: 0.5rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 0.5rem;
            text-align: right;
        }

        .assistant-message .message-time,
        .error-message .message-time {
            color: #9ca3af;
            text-align: left;
        }

        .welcome-message {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            padding: 2rem;
            text-align: center;
            margin: 2rem auto;
            max-width: 500px;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            background: white;
            padding: 1rem 1.25rem;
            border-radius: 1.25rem;
            box-shadow: var(--shadow-sm);
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9ca3af;
            margin: 0 3px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeInUp 0.8s ease;
        }

        /* Custom Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }

        /* Floating elements */
        .floating-element {
            position: fixed;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.2;
            z-index: -1;
        }

        .float-1 {
            background: var(--primary-color);
            top: 10%;
            left: 5%;
            animation: float 8s ease-in-out infinite;
        }

        .float-2 {
            background: var(--secondary-color);
            top: 60%;
            right: 5%;
            animation: float 10s ease-in-out infinite;
        }

        .float-3 {
            background: var(--info-color);
            bottom: 10%;
            left: 20%;
            animation: float 12s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
            
            .col-lg-4, .col-lg-8 {
                width: 100%;
            }
            
            .chat-container {
                height: 500px;
            }
            
            .message {
                max-width: 90%;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            .btn {
                padding: 0.75rem 1.25rem;
                font-size: 0.875rem;
            }
        }

        /* Upload area styling */
        .file-upload-area {
            border: 2px dashed #d1d5db;
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            text-align: center;
            transition: var(--transition);
            background: #fafbfc;
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .file-upload-area:hover {
            border-color: var(--primary-color);
            background: #f0f9ff;
        }

        .file-upload-area.dragover {
            border-color: var(--primary-color);
            background: #eff6ff;
            transform: scale(1.02);
        }

        /* Quick questions styling */
        .quick-questions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        /* Chat input styling */
        .chat-input-container {
            display: flex;
            padding: 1rem;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .chat-input {
            flex: 1;
            border-radius: var(--border-radius);
            padding: 0.875rem 1.25rem;
            border: 1px solid #d1d5db;
            font-size: 0.875rem;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .send-button {
            margin-left: 0.5rem;
            border-radius: var(--border-radius);
            padding: 0.875rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-element float-1"></div>
    <div class="floating-element float-2"></div>
    <div class="floating-element float-3"></div>

    <div class="container py-4">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-file-pdf me-2"></i>PDF Upload
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="pdf-upload-form" enctype="multipart/form-data">
                            <input type="hidden" name="action" value="upload">
                            <div class="mb-3">
                                <label for="pdf-file" class="form-label">Select PDF File</label>
                                <input type="file" class="form-control" id="pdf-file" name="file" accept=".pdf" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-upload me-1"></i>Upload PDF
                            </button>
                        </form>
                        
                        <div id="upload-status" class="mt-3"></div>
                        
                        <div id="pdf-info" class="mt-3" style="display: none;">
                            <div class="alert alert-success">
                                <i class="fas fa-check-circle me-2"></i>
                                PDF uploaded successfully! You can now ask questions about it.
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Quick Questions -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-lightbulb me-2"></i>Quick Questions
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="quick-questions-grid">
                            <button class="btn btn-outline-secondary btn-sm quick-question" 
                                    data-question="What is the main topic of this document?">
                                Main Topic
                            </button>
                            <button class="btn btn-outline-secondary btn-sm quick-question" 
                                    data-question="Can you summarize the key points?">
                                Key Points
                            </button>
                            <button class="btn btn-outline-secondary btn-sm quick-question" 
                                    data-question="What are the conclusions or recommendations?">
                                Conclusions
                            </button>
                            <button class="btn btn-outline-secondary btn-sm quick-question" 
                                    data-question="Are there any important dates or numbers mentioned?">
                                Dates & Numbers
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Chat Area -->
            <div class="col-lg-8">
                <div class="card chat-container">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-comments me-2"></i>Chat with PDF
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="chat-messages" class="chat-messages">
                            <div class="welcome-message text-center p-4">
                                <i class="fas fa-file-pdf fa-3x text-muted mb-3"></i>
                                <h5 class="text-muted">Upload a PDF to Start Chatting</h5>
                                <p class="text-muted">Once you upload a PDF, you can ask questions about its content and get AI-powered answers.</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <form id="chat-form">
                            <input type="hidden" name="action" value="chat">
                            <div class="chat-input-container">
                                <input type="text" class="chat-input" id="question-input" name="question" 
                                       placeholder="Ask a question about the PDF..." disabled>
                                <button type="submit" class="send-button" id="send-button" disabled>
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadForm = document.getElementById('pdf-upload-form');
            const chatForm = document.getElementById('chat-form');
            const chatMessages = document.getElementById('chat-messages');
            const questionInput = document.getElementById('question-input');
            const sendButton = document.getElementById('send-button');
            const quickQuestions = document.querySelectorAll('.quick-question');

            // Handle PDF upload
            uploadForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(uploadForm);
                const uploadStatus = document.getElementById('upload-status');
                
                uploadStatus.innerHTML = '<div class="text-info"><i class="fas fa-spinner fa-spin me-2"></i>Uploading PDF...</div>';
                
                try {
                    const response = await fetch('/pdf-chat', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        uploadStatus.innerHTML = '';
                        document.getElementById('pdf-info').style.display = 'block';
                        questionInput.disabled = false;
                        sendButton.disabled = false;
                        
                        // Clear welcome message and show chat started message
                        chatMessages.innerHTML = `
                            <div class="message assistant-message">
                                <div class="message-content">
                                    <i class="fas fa-robot me-2"></i>
                                    PDF "${result.filename}" has been uploaded successfully! I'm ready to answer your questions about it.
                                </div>
                            </div>
                        `;
                        
                        // Auto-scroll to bottom
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    } else {
                        uploadStatus.innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
                    }
                } catch (error) {
                    uploadStatus.innerHTML = `<div class="alert alert-danger">Error uploading PDF: ${error.message}</div>`;
                }
            });

            // Handle chat
            chatForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const question = questionInput.value.trim();
                if (!question) return;
                
                // Add user message
                addMessage(question, 'user');
                questionInput.value = '';
                
                // Show typing indicator
                const typingId = addTypingIndicator();
                
                try {
                    const formData = new FormData(chatForm);
                    formData.set('question', question);
                    
                    const response = await fetch('/pdf-chat', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    // Remove typing indicator
                    removeTypingIndicator(typingId);
                    
                    if (result.answer) {
                        addMessage(result.answer, 'assistant');
                    } else {
                        addMessage(result.error || 'Sorry, I could not process your question.', 'error');
                    }
                } catch (error) {
                    removeTypingIndicator(typingId);
                    addMessage(`Error: ${error.message}`, 'error');
                }
            });

            // Handle quick questions
            quickQuestions.forEach(button => {
                button.addEventListener('click', function() {
                    if (!questionInput.disabled) {
                        questionInput.value = this.dataset.question;
                        questionInput.focus();
                    }
                });
            });

            function addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                
                let icon = '';
                if (type === 'user') {
                    icon = '<i class="fas fa-user me-2"></i>';
                } else if (type === 'assistant') {
                    icon = '<i class="fas fa-robot me-2"></i>';
                } else if (type === 'error') {
                    icon = '<i class="fas fa-exclamation-triangle me-2"></i>';
                }
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${icon}${content.replace(/\n/g, '<br>')}
                    </div>
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function addTypingIndicator() {
                const typingId = 'typing-' + Date.now();
                const typingDiv = document.createElement('div');
                typingDiv.id = typingId;
                typingDiv.className = 'message assistant-message';
                typingDiv.innerHTML = `
                    <div class="message-content">
                        <i class="fas fa-robot me-2"></i>
                        <span class="typing-indicator">
                            <span></span><span></span><span></span>
                        </span>
                    </div>
                `;
                
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                return typingId;
            }

            function removeTypingIndicator(typingId) {
                const typingDiv = document.getElementById(typingId);
                if (typingDiv) {
                    typingDiv.remove();
                }
            }
        });
    </script>
</body>
</html>
